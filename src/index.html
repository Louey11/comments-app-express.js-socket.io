<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="socket.io/socket.io.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="comment-section">
      <label for="comment">SEND TO SERVER</label>
      <br />
      <textarea
        name="comment"
        id="textarea"
        cols="30"
        rows="5"
      ></textarea>
      <br />
      <button
        class="btn"
        type="submit"
        id="comment"
      >
        send to server
      </button>
    </div>
    <script>
      const socket = io()

      let comment = document.getElementById('comment')

      comment.addEventListener('click', () => {
        textarea = document.getElementById('textarea')
        const value = textarea.value
        socket.emit('comment', value)
      })

      socket.on('addCommentError', (message) => {
        alert(message)
      })
    </script>
  </body>
</html>
